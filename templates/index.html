<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Peso</title>
</head>
<body>
    <h1>Ingresa tu peso</h1>

    </form>
</body>
</html>
